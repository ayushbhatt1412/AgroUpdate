<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant & Harvest Disease Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .upload-section {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plant & Harvest Disease Detection</h1>
  </header>
  <main>
    <section class="upload-section">
      <p>Select an image of your plant or harvest to detect potential diseases:</p>
      <input type="file" id="imageInput" accept="image/*">
      <button id="detectBtn">Detect Disease</button>
    </section>
    <section class="result" id="result"></section>
  </main>
 
  
  <script>
    const detectBtn = document.getElementById('detectBtn');
    const imageInput = document.getElementById('imageInput');
    const resultDiv = document.getElementById('result');

    detectBtn.addEventListener('click', async () => {
      if (imageInput.files.length === 0) {
        alert("Please select an image file.");
        return;
      }
      
      const file = imageInput.files[0];
      const formData = new FormData();
      formData.append('image', file);

      const apiEndpoint = "https://plant.id/api/v34";
      const apiKey = "YOUR_API_KEY";

      resultDiv.innerHTML = "Processing your image...";

      try {
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();

        const disease = data.disease || "Unknown";
        const confidence = data.confidence ? Math.round(data.confidence * 100) : "N/A";

        resultDiv.innerHTML = `
          <h3>Detection Result:</h3>
          <p><strong>Disease:</strong> ${disease}</p>
          <p><strong>Confidence:</strong> ${confidence}%</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
